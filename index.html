<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Localização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>

    <script>
        function enviarLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let linkMaps = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        let whatsapp = `https://wa.me/558197921133?text=Minha localização: ${linkMaps}`;
                        
                        // Redireciona automaticamente para o WhatsApp
                        window.location.href = whatsapp;
                    },
                    function(error) {
                        alert("Erro ao obter localização. Permita o acesso à localização no navegador.");
                    },
                    {
                        enableHighAccuracy: true, 
                        timeout: 10000, 
                        maximumAge: 0
                    }
                );
            } else {
                alert("Seu navegador não suporta geolocalização.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Compartilhe sua Localização</h2>
        <p>Para sua segurança e conveniência, clique no botão abaixo para compartilhar sua localização.</p>
        <button class="btn" onclick="enviarLocalizacao()">Compartilhar Localização</button>
    </div>
</body>
</html>
