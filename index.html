<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Automática</title>
    <script>
        function enviarLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    let linkMaps = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    
                    // Substitua SEU_NUMERO pelo seu número de WhatsApp com DDD
                    let whatsapp = `https://api.whatsapp.com/send?phone=SEU_NUMERO&text=Minha localização: ${linkMaps}`;
                    
                    // Redireciona automaticamente para o WhatsApp
                    window.location.href = whatsapp;
                });
            } else {
                alert("Geolocalização não suportada.");
            }
        }
    </script>
</head>
<body onload="enviarLocalizacao()">
    <h2>Obtendo localização...</h2>
</body>
</html>
