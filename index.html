<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Automática</title>
    <script>
        function enviarLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let linkMaps = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        // Substitua SEU_NUMERO pelo seu número de WhatsApp no formato internacional (ex: 5511999999999)
                        let whatsapp = `https://wa.me/SEU_NUMERO?text=Minha localização: ${linkMaps}`;

                        // Redireciona automaticamente para o WhatsApp
                        window.location.replace(whatsapp);
                    },
                    function(error) {
                        alert("Erro ao obter localização. Permita o acesso à localização no navegador.");
                    },
                    {
                        enableHighAccuracy: true, 
                        timeout: 10000, 
                        maximumAge: 0
                    }
                );
            } else {
                alert("Seu navegador não suporta geolocalização.");
            }
        }

        // Inicia automaticamente quando a página carrega
        window.onload = enviarLocalizacao;
    </script>
</head>
<body>
    <h2>Aguarde, enviando sua localização...</h2>
</body>
</html>
